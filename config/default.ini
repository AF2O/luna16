[info]
experiment: U-net default settings
name: unet

[dataset]
pixels: 512
n_classes: 2
channels: 1
subset: None
filenames_train: ./../../data/1_1_1mm_512_x_512_lung_slices/subset[0-6]/*.pkl.gz
filenames_validation: ./../../data/1_1_1mm_512_x_512_lung_slices/subset[7]/*.pkl.gz
data_folder: None ;not used

[network]
architecture: unet
input_size: 512
depth: 5
branching_factor: 4
batch_normalization: False
dropout: 0.2
gaussian_noise: 0.04

[updates]
optimization: nesterov
learning_rate: 0.0001
momentum: 0.99
l2_lambda: 2e-5
batch_size_train: 1
batch_size_validation: 2
n_epochs: 200

[preprocessing]
random_crop: 0 ;no cropping
erode_segmentation: 9

[normalization]
zero_center: True
mean_pixel: 0.66200809792889126

[augmentation]
augment: True
flip: True
zoom: 0.08 ;Only if OpenCV2 is available
rotation: 20
translation: 3


[misc]
multiprocess_load_augmentation: False
save_every_n_epoch: 1
n_workers_load_augmentation: 4