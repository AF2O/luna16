[info]
experiment: ResNet default settings
name: resnet

[dataset]
pixels: 64
n_classes: 2
channels: 1
subset: None
filenames_train: ./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[0-7]/*/*.pkl.gz
filenames_validation:./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[8]/*/*.pkl.gz
data_folder: /scratch-shared/vdgugten/cad/0.75_0.75_0.75/

[network]
architecture: resnet
input_size: 38
depth: 2
branching_factor: 1
batch_normalization: True
batch_normalization_alpha: 0.1
dropout: 0.25
spatial_dropout: 0.5
gaussian_noise: 0.05

[updates]
optimization:
learning_rate: 0.1
momentum: 0.9
l2_lambda: 1e-4
batch_size_train: 12
batch_size_validation: 30
n_epochs: 200

[preprocessing] ;Not used
random_crop: 0 ;no cropping
erode_segmentation: 11

[normalization]
zero_center: True
mean_pixel: 0.2606236106512

[augmentation] ;Not used
augment: True
flip: True
zoom: 0.08 ;Only if OpenCV2 is available
rotation: 20
translation: 3


[misc]
multiprocess_load_augmentation: True
save_every_n_epoch: 2
n_workers_load_augmentation: 8